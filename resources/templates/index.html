<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>TIY Supplies Inc</title>
</head>
<body>
{{#user}}
<span>Hello {{name}}, your email address is: {{email}}.</span>
{{/user}}

<h1>Inserted Order ID: {{order_id}}</h1>
Order Form:

<form action="/items" method="post">
    <input type="text" placeholder="Name of Item" name="name"/>
    <input type="number" placeholder="quantity" name="quantity"/>
    <input type="number" step="0.01" placeholder="Price per unit" name="price"/>
    <button type="submit">Add to Cart</button>
</form>
{{#items}}
<table style="width:100%", border="1px solid black">
    <tr align="center">
        <td width="10%">{{id}}</td>
        <td width="18%">{{name}}</td>
        <td width="18%">{{quantity}}</td>
        <td width="18%">{{price}}</td>
    </tr>
</table>
{{/items}}
</body>
</html>
