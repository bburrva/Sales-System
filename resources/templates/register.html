<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>TIY Supplies Inc.</title>
</head>
<body>
<form action="/create-user" method="post">
    <input type="text" placeholder="Enter your name" name="name"/>
    <input type="text" placeholder="Enter a User Name. You will use this to login." name="userName"/>
    <input type="password" placeholder="Password" name="password"/>
    <input type="email" placeholder="email" name="email"/>
    <input type="text" placeholder="Street Address" name="streetAddress"/>
    <input type="text" placeholder="City" name="city"/>
    <input type="text" placeholder="State" name="state"/>
    <input type="number" placeholder="5 Digit Zipcode" name="zipCode"/>
    <input type="text" placeholder="Phone number" name="phoneNumber"/>
    <button type="submit">Create</button>
</form>
</body>
</html>
